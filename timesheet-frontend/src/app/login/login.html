<div class="login-container">
  <h2>Login to Your Account</h2>
  <form (ngSubmit)="login($event)">
    <div class="form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
    </div>
    <button class="btn login" type="submit">Login</button>
    <div *ngIf="errorMessage" style="color: red; margin-top: 1rem;">{{errorMessage}}</div>
    <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
    <p><a routerLink="/">Back to Home Page</a></p>
  </form>
</div>
