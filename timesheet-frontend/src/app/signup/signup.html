<div class="signup-container">
  <h2>Create Your Account</h2>
  <form (ngSubmit)="signup($event)">
    <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="username" name="username" required placeholder="Enter username">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" required placeholder="Enter email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" required placeholder="Enter password">
    </div>
    <div class="form-group">
      <label>Role</label>
      <select [(ngModel)]="role" name="role">
        <option value="employee">Employee</option>
        <option value="manager">Manager</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <div class="form-group">
      <label>Assigned Manager ID (optional)</label>
      <input type="number" [(ngModel)]="assigned_manager_id" name="assigned_manager_id" placeholder="Manager ID">
    </div>
    <button class="btn signup" type="submit">Sign Up</button>
    <div *ngIf="errorMessage" style="color:red;margin-top:1rem;">{{errorMessage}}</div>
    <div *ngIf="successMessage" style="color:green;margin-top:1rem;">{{successMessage}}</div>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
    <p><a routerLink="/">Back to Home Page</a></p>
  </form>
</div>
